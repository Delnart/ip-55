<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Global Error Handler
        window.onerror = function(msg, url, line, col, error) {

                const root = document.getElementById('root');
                root.innerHTML = `
                    <div style="padding: 20px; color: red; font-family: sans-serif; text-align: center;">

                        </p>
                        <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 8px;">–û–Ω–æ–≤–∏—Ç–∏</button>

        const { useState, useEffect } = React;

        // --- Icons ---

            Trash: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>,
            Edit: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>,

            Clock: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>,
            Check: () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>,
            UserPlus: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>,
            Settings: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>,
            ExternalLink: () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>,
            Telegram: () => <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12s5.37 12 12 12 12-5.37 12-12S18.63 0 12 0zm5.88 8.16l-1.97 9.28c-.15.65-.53.81-1.07.5l-2.95-2.18-1.42 1.37c-.16.16-.29.29-.6.29l.21-3 5.46-4.93c.24-.21-.05-.33-.37-.12l-6.74 4.24-2.9-.91c-.63-.2-.64-.63.13-.93l11.35-4.37c.53-.19 1 .12.87.76z"/></svg>,
        };

        const QUEUE_STATUSES = {
            'waiting': { label: '–í —á–µ—Ä–∑—ñ', color: 'bg-white', icon: '‚è≥' },
            'preparing': { label: '–ì–æ—Ç—É—î—Ç—å—Å—è', color: 'bg-yellow-100', icon: 'üìù' },
            'defending': { label: '–ó–¥–∞—î', color: 'bg-green-100', icon: '‚ñ∂Ô∏è' },
            'completed': { label: '–ó–¥–∞–≤', color: 'bg-blue-100', icon: '‚úÖ' },
            'failed': { label: '–ù–µ –∑–¥–∞–≤', color: 'bg-red-100', icon: '‚ùå' },
            'skipped': { label: '–ü—Ä–æ–ø—É—Å—Ç–∏–≤', color: 'bg-gray-100', icon: '‚è≠Ô∏è' }
        };

        // --- COMPONENTS ---

        function SettingsModal({ isOpen, onClose, user, onSave }) {
            const [name, setName] = useState(user?.officialName || '');
            useEffect(() => { if(isOpen && user) setName(user.officialName || user.fullName || ''); }, [isOpen, user]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-sm rounded-2xl p-5 animate-enter">
                        <h3 className="text-lg font-bold mb-2">–ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –ø—Ä–æ—Ñ—ñ–ª—é</h3>
                        <div className="mb-4">
                            <label className="block text-sm font-bold text-gray-700 mb-1">–í–∞—à–µ –ü–Ü–ë</label>
                            <input type="text" className="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ –Ü–º'—è" value={name} onChange={e => setName(e.target.value)} />
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => onSave(name)} className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                            <button onClick={onClose} className="px-4 bg-gray-100 rounded-xl font-bold">–ó–∞–∫—Ä–∏—Ç–∏</button>
                        </div>
                    </div>
                </div>
            );
        }

        function SubjectsList({ user, isAdmin, onNavigate, onOpenSettings }) {
            const [subjects, setSubjects] = useState([]);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editSub, setEditSub] = useState(null); 
            
            // State for Form
            const [form, setForm] = useState({ name: '', hasQueue: true, hasTopics: true, hasHomework: true });
            const [teachers, setTeachers] = useState([]);
            const [resources, setResources] = useState({ telegram: '', classroom: '', lectureLink: '', practiceLink: '' });

            useEffect(() => {
                fetch(`${API}/subjects`).then(r => r.json()).then(setSubjects).catch(err => console.error(err));
            }, []);

            const openModal = (sub = null) => {
                setEditSub(sub);
                if (sub) {
                    setForm({
                        name: sub.name,
                        hasQueue: sub.hasQueue ?? true,
                        hasTopics: sub.hasTopics ?? true,
                        hasHomework: sub.hasHomework ?? true,
                    });
                    setTeachers(sub.teachers || []);
                    setResources(sub.resources || { telegram: '', classroom: '', lectureLink: '', practiceLink: '' });
                } else {
                    setForm({ name: '', hasQueue: true, hasTopics: true, hasHomework: true });
                    setTeachers([]);
                    setResources({ telegram: '', classroom: '', lectureLink: '', practiceLink: '' });
                }
                setIsModalOpen(true);
            };

            const addTeacher = () => {
                setTeachers([...teachers, { name: '', type: 'lecture', contact: '' }]);
            };
            const updateTeacher = (idx, field, val) => {
                const newT = [...teachers];
                newT[idx][field] = val;
                setTeachers(newT);
            };
            const removeTeacher = (idx) => {
                setTeachers(teachers.filter((_, i) => i !== idx));
            };

            const save = async () => {
                const body = { ...form, teachers, resources };
                const url = editSub ? `${API}/subjects/${editSub._id}` : `${API}/subjects`;
                const method = editSub ? 'PUT' : 'POST';
                await fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
                setIsModalOpen(false);
                fetch(`${API}/subjects`).then(r => r.json()).then(setSubjects);
            };
            
            const del = async (id, e) => {
                e.stopPropagation();
                if(confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –¥–∏—Å—Ü–∏–ø–ª—ñ–Ω—É?')) {
                    await fetch(`${API}/subjects/${id}`, { method: 'DELETE' });
                    setSubjects(subjects.filter(s => s._id !== id));
                }
            };

            const Toggle = ({ label, checked, onChange }) => (
                <div className="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                    <span className="text-sm font-medium text-gray-700">{label}</span>
                    <label className="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" className="sr-only peer" checked={checked} onChange={e => onChange(e.target.checked)} />
                        <div className="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            );

            return (
                <div className="p-4 animate-enter pb-24">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="text-2xl font-bold text-gray-800">–î–∏—Å—Ü–∏–ø–ª—ñ–Ω–∏</h1>
                        <div className="flex gap-2">
                             <button onClick={onOpenSettings} className="p-2 bg-gray-100 text-gray-600 rounded-full hover:bg-gray-200"><Icons.Settings /></button>
                            {isAdmin && <button onClick={() => openModal()} className="p-2 bg-blue-100 text-blue-600 rounded-full hover:bg-blue-200"><Icons.Plus /></button>}
                        </div>
                    </div>

                    <div className="grid gap-3">
                        {subjects.map(sub => (
                            <div key={sub._id} onClick={() => onNavigate('details', sub)} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 active:scale-[0.98] transition-transform relative overflow-hidden">
                                <h3 className="font-bold text-lg text-gray-800 relative z-10">{sub.name}</h3>
                                <p className="text-sm text-gray-500 mt-1 relative z-10">
                                    {sub.teachers && sub.teachers.length > 0 
                                     ? sub.teachers.map(t => t.name).join(', ') 
                                     : (sub.teacherLecture || '–í–∏–∫–ª–∞–¥–∞—á –Ω–µ –≤–∫–∞–∑–∞–Ω–∏–π')}
                                </p>
                                {isAdmin && (
                                    <div className="absolute bottom-4 right-4 z-20 flex gap-2">
                                        <button onClick={(e) => { e.stopPropagation(); openModal(sub); }} className="text-gray-400 hover:text-blue-500"><Icons.Edit /></button>
                                        <button onClick={(e) => del(sub._id, e)} className="text-gray-400 hover:text-red-500"><Icons.Trash /></button>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 overflow-y-auto">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-5 my-10">
                                <h3 className="font-bold mb-4 text-lg">{editSub ? '–†–µ–¥–∞–≥—É–≤–∞—Ç–∏' : '–ù–æ–≤–∏–π –ø—Ä–µ–¥–º–µ—Ç'}</h3>
                                <input placeholder="–ù–∞–∑–≤–∞ –ø—Ä–µ–¥–º–µ—Ç–∞" className="w-full p-2 bg-gray-50 rounded mb-4 border" value={form.name} onChange={e => setForm({...form, name: e.target.value})} />
                                
                                <div className="mb-4">
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-2">–í–∏–∫–ª–∞–¥–∞—á—ñ</label>
                                    {teachers.map((t, idx) => (
                                        <div key={idx} className="mb-2 p-2 bg-gray-50 rounded border relative">
                                            <div className="grid grid-cols-2 gap-2 mb-2">
                                                <input placeholder="–ü–Ü–ë" className="p-1 border rounded text-sm" value={t.name} onChange={e => updateTeacher(idx, 'name', e.target.value)} />
                                                <select className="p-1 border rounded text-sm" value={t.type} onChange={e => updateTeacher(idx, 'type', e.target.value)}>
                                                    <option value="lecture">–õ–µ–∫—Ç–æ—Ä</option>
                                                    <option value="practice">–ü—Ä–∞–∫—Ç–∏–∫</option>
                                                    <option value="lab">–õ–∞–±–æ—Ä–∞–Ω—Ç</option>
                                                </select>
                                            </div>
                                            <input placeholder="–ö–æ–Ω—Ç–∞–∫—Ç (@user –∞–±–æ email)" className="w-full p-1 border rounded text-sm" value={t.contact} onChange={e => updateTeacher(idx, 'contact', e.target.value)} />
                                            <button onClick={() => removeTeacher(idx)} className="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full p-1"><Icons.Trash /></button>
                                        </div>
                                    ))}
                                    <button onClick={addTeacher} className="w-full py-1 border-2 border-dashed border-gray-300 text-gray-400 rounded-lg text-sm font-bold hover:border-blue-500 hover:text-blue-500">+ –î–æ–¥–∞—Ç–∏ –≤–∏–∫–ª–∞–¥–∞—á–∞</button>
                                </div>

                                <div className="mb-4">
                                    <label className="block text-xs font-bold text-gray-500 uppercase mb-2">–†–µ—Å—É—Ä—Å–∏ (–ø–æ—Å–∏–ª–∞–Ω–Ω—è)</label>
                                    <input placeholder="Telegram –≥—Ä—É–ø–∞" className="w-full p-2 bg-gray-50 rounded mb-2 border text-sm" value={resources.telegram} onChange={e => setResources({...resources, telegram: e.target.value})} />
                                    <input placeholder="Google Classroom" className="w-full p-2 bg-gray-50 rounded mb-2 border text-sm" value={resources.classroom} onChange={e => setResources({...resources, classroom: e.target.value})} />
                                    <input placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –ª–µ–∫—Ü—ñ—é (Meet/Zoom)" className="w-full p-2 bg-gray-50 rounded mb-2 border text-sm" value={resources.lectureLink} onChange={e => setResources({...resources, lectureLink: e.target.value})} />
                                    <input placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫—É" className="w-full p-2 bg-gray-50 rounded mb-2 border text-sm" value={resources.practiceLink} onChange={e => setResources({...resources, practiceLink: e.target.value})} />
                                </div>
                                
                                <div className="mb-4 bg-gray-50 p-3 rounded-lg">
                                    <h4 className="text-xs font-bold text-gray-500 uppercase mb-2">–ú–æ–¥—É–ª—ñ</h4>
                                    <Toggle label="–ß–µ—Ä–≥–∞" checked={form.hasQueue} onChange={v => setForm({...form, hasQueue: v})} />
                                    <Toggle label="–¢–µ–º–∏ —Ä–µ—Ñ–µ—Ä–∞—Ç—ñ–≤" checked={form.hasTopics} onChange={v => setForm({...form, hasTopics: v})} />
                                    <Toggle label="–î–æ–º–∞—à–Ω—î –∑–∞–≤–¥–∞–Ω–Ω—è" checked={form.hasHomework} onChange={v => setForm({...form, hasHomework: v})} />
                                </div>

                                <div className="flex gap-2">
                                    <button onClick={save} className="flex-1 bg-blue-600 text-white py-2 rounded-lg font-bold">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                                    <button onClick={() => setIsModalOpen(false)} className="px-4 bg-gray-100 rounded-lg">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function SubjectDetails({ subject, user, isAdmin, onNavigate, onBack }) {
            if (!subject) return <div className="p-10 text-center"><button onClick={onBack} className="text-blue-500">–ù–∞–∑–∞–¥</button></div>;

            const { hasQueue = true, hasTopics = true, hasHomework = true } = subject;
            
            // Backwards compatibility for old teacher fields
            let displayTeachers = subject.teachers || [];
            if (displayTeachers.length === 0) {
                if (subject.teacherLecture) displayTeachers.push({ name: subject.teacherLecture, type: 'lecture' });
                if (subject.teacherPractice) displayTeachers.push({ name: subject.teacherPractice, type: 'practice' });
            }

            const getContactLink = (contact) => {
                if (!contact) return null;
                if (contact.includes('@') && !contact.includes('http')) {
                    if (contact.startsWith('@')) return `https://t.me/${contact.substring(1)}`;
                    return `mailto:${contact}`;
                }
                return contact;
            };

            return (
                <div className="min-h-screen bg-white animate-enter">
                    <div className="p-4 border-b flex items-center gap-4 sticky top-0 bg-white z-20">
                        <button onClick={onBack} className="p-2 -ml-2 hover:bg-gray-100 rounded-full"><Icons.ArrowLeft /></button>
                        <h1 className="font-bold text-lg truncate">{subject.name}</h1>
                    </div>
                    
                    <div className="p-5 space-y-6">
                        {/* Teachers Section */}
                        <div className="grid gap-3">
                             {displayTeachers.map((t, i) => {
                                 const link = getContactLink(t.contact);
                                 const TypeBadge = () => {
                                     const colors = { lecture: 'bg-purple-100 text-purple-700', practice: 'bg-orange-100 text-orange-700', lab: 'bg-blue-100 text-blue-700' };
                                     const labels = { lecture: '–õ–µ–∫—Ç–æ—Ä', practice: '–ü—Ä–∞–∫—Ç–∏–∫', lab: '–õ–∞–±–æ—Ä–∞–Ω—Ç' };
                                     return <span className={`text-[10px] uppercase font-bold px-2 py-0.5 rounded ${colors[t.type] || 'bg-gray-100'}`}>{labels[t.type] || t.type}</span>;
                                 };

                                 const Content = () => (
                                     <div className="bg-gray-50 p-3 rounded-xl border border-gray-100 flex justify-between items-center">
                                         <div>
                                             <TypeBadge />
                                             <p className="font-semibold text-gray-800 mt-1">{t.name}</p>
                                         </div>
                                         {link && <Icons.ExternalLink />}
                                     </div>
                                 );

                                 return link ? <a key={i} href={link} target="_blank" className="block active:scale-95 transition">{Content()}</a> : <div key={i}>{Content()}</div>;
                             })}
                        </div>

                        <div>
                            <h3 className="font-bold text-gray-800 mb-3">–î—ñ—ó</h3>
                            <div className="grid gap-3">
                                <button onClick={() => onNavigate('resources', subject)} className="w-full p-4 bg-blue-50 rounded-xl border border-blue-100 flex items-center justify-between hover:bg-blue-100 transition active:scale-[0.99]">
                                    <div className="flex items-center gap-3">
                                        <div className="w-10 h-10 bg-blue-200 text-blue-700 rounded-full flex items-center justify-center font-bold">L</div>
                                        <div className="text-left">
                                            <p className="font-bold text-gray-800">–ö–æ—Ä–∏—Å–Ω—ñ –ø–æ—Å–∏–ª–∞–Ω–Ω—è</p>
                                            <p className="text-xs text-gray-500">Classroom, Zoom, Telegram</p>
                                        </div>
                                    </div>
                                    <Icons.Play />
                                </button>
                                
                                {hasQueue && (
                                    <button onClick={() => onNavigate('queue', subject)} className="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 flex items-center justify-between hover:bg-gray-100 transition active:scale-[0.99]">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center font-bold">Q</div>
                                            <div className="text-left">
                                                <p className="font-bold text-gray-800">–ß–µ—Ä–≥–∞ –Ω–∞ –∑–¥–∞—á—É</p>
                                                <p className="text-xs text-gray-500">–ó–∞–ø–∏—Å –Ω–∞ –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–Ω—ñ</p>
                                            </div>
                                        </div>
                                        <Icons.Play />
                                    </button>
                                )}
                                {hasTopics && (
                                    <button onClick={() => onNavigate('topics', subject)} className="w-full p-4 bg-gray-50 rounded-xl border border-gray-200 flex items-center justify-between hover:bg-gray-100 transition active:scale-[0.99]">
                                        <div className="flex items-center gap-3">
                                            <div className="w-10 h-10 bg-gray-200 text-gray-600 rounded-full flex items-center justify-center font-bold">T</div>

            if (!schedule) return <div className="p-10 text-center">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–æ–∑–∫–ª–∞–¥—É...</div>;
            const weekKey = week === 1 ? 'scheduleFirstWeek' : 'scheduleSecondWeek';
            const daysOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const dayHeaders = { Monday: '–ü–æ–Ω–µ–¥—ñ–ª–æ–∫', Tuesday: '–í—ñ–≤—Ç–æ—Ä–æ–∫', Wednesday: '–°–µ—Ä–µ–¥–∞', Thursday: '–ß–µ—Ç–≤–µ—Ä', Friday: "–ü'—è—Ç–Ω–∏—Ü—è", Saturday: "–°—É–±–æ—Ç–∞" };
            const apiDayKeys = { Monday: '–ü–Ω', Tuesday: '–í–≤', Wednesday: '–°—Ä', Thursday: '–ß—Ç', Friday: '–ü—Ç', Saturday: '–°–±' };
            return (
                <div className="p-4 pb-24 animate-enter">
                    <div className="flex bg-gray-200 p-1 rounded-xl mb-4">
                        <button onClick={() => setWeek(1)} className={`flex-1 py-2 rounded-lg font-bold text-sm transition ${week===1 ? 'bg-white shadow' : 'text-gray-500'}`}>1 –¢–∏–∂–¥–µ–Ω—å</button>
                        <button onClick={() => setWeek(2)} className={`flex-1 py-2 rounded-lg font-bold text-sm transition ${week===2 ? 'bg-white shadow' : 'text-gray-500'}`}>2 –¢–∏–∂–¥–µ–Ω—å</button>
                    </div>
                    <div className="space-y-6">
                        {daysOrder.map(dayCode => {
                            const dayData = schedule[weekKey].find(d => d.day === apiDayKeys[dayCode]);
                            if (!dayData?.pairs?.length) return null;
                            return (
                                <div key={dayCode}>
                                    <h3 className="text-gray-400 font-bold uppercase text-xs mb-2 pl-1">{dayHeaders[dayCode]}</h3>
                                    <div className="space-y-2">
                                        {dayData.pairs.map((pair, idx) => {
                                            const isLec = pair.type.includes('–õ–µ–∫'); const isLab = pair.type.includes('–õ–∞–±');
                                            const color = isLec ? 'border-purple-500' : isLab ? 'border-blue-500' : 'border-orange-500';
                                            const bg = isLec ? 'bg-purple-50 text-purple-700' : isLab ? 'bg-blue-50 text-blue-700' : 'bg-orange-50 text-orange-700';
                                            return (
                                                <div key={idx} onClick={() => onNavigate('search_subject', pair.name)} className={`bg-white p-3 rounded-xl border-l-4 shadow-sm flex gap-3 ${color}`}>
                                                    <div className="font-bold text-gray-900 w-12 text-sm pt-1">{pair.time.substring(0, 5)}</div>
                                                    <div><span className={`text-[10px] font-bold px-1.5 py-0.5 rounded uppercase ${bg}`}>{pair.type}</span><h4 className="font-bold text-gray-800 leading-tight my-1">{pair.name}</h4><p className="text-xs text-gray-500">{pair.teacherName}</p></div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function App() {
            const [history, setHistory] = useState([{ view: 'home', data: null }]);
            const [user, setUser] = useState(null);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [isTelegram, setIsTelegram] = useState(() => !!window.Telegram?.WebApp?.initData);
            const ADMIN_IDS = [1876094081, 1117478810]; // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ —Å–≤–æ—ó ID
            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (tg && tg.initData) {
                    setIsTelegram(true); tg.ready(); tg.expand();
                    const u = tg.initDataUnsafe?.user;
                    if(u) {
                        fetch(`${API}/users/update`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ telegramId: u.id, fullName: `${u.first_name} ${u.last_name||''}`.trim(), username: u.username, avatarUrl: u.photo_url }) });
                        fetch(`${API}/users`).then(r => r.json()).then(users => { const found = users.find(x => x.telegramId === u.id); if(found) setUser({ ...u, ...found, _mongoId: found._id }); else setUser({ ...u, _mongoId: null }); });
                    }
                } else setIsTelegram(false);
            }, []);
            if (!isTelegram) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-gray-50">
                        <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mb-6 text-4xl">ü§ñ</div>
                        <h1 className="text-2xl font-bold text-gray-900 mb-2">–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ</h1>
                        <p className="text-gray-500 mb-6">–¶–µ–π –¥–æ–¥–∞—Ç–æ–∫ –ø—Ä–∞—Ü—é—î –≤–∏–∫–ª—é—á–Ω–æ –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ Telegram.</p>
                    </div>
                );
            }
            const active = history[history.length - 1];
            const navigate = (view, data = null) => {
                if(view === 'search_subject') {
                    fetch(`${API}/subjects`).then(r => r.json()).then(subs => {
                        const found = subs.find(s => s.name.toLowerCase().includes(data.toLowerCase()) || data.toLowerCase().includes(s.name.toLowerCase()));
                        if(found) setHistory(prev => [...prev, { view: 'details', data: found }]);
                        else alert('–î–∏—Å—Ü–∏–ø–ª—ñ–Ω–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞. –ù–∞–ø–∏—à—ñ—Å—Ç—å —Å—Ç–∞—Ä–æ—Å—Ç—ñ –ø—Ä–æ —ó—ó —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è.');
                    });
                    return;
                }
                setHistory(prev => [...prev, { view, data }]);
            };
            const back = () => { if (history.length > 1) { setHistory(prev => prev.slice(0, -1)); } };
            const goToTab = (view) => { setHistory([{ view, data: null }]); }
            useEffect(() => {
                const tg = window.Telegram?.WebApp;
                if (!tg) return;
                if (history.length > 1) { tg.BackButton.show(); tg.BackButton.onClick(back); } else { tg.BackButton.hide(); tg.BackButton.offClick(back); }
                return () => tg.BackButton.offClick(back);
            }, [history]);
            const saveSettings = async (officialName) => {
                if(!user) return;
                await fetch(`${API}/users/update`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ telegramId: user.id, username: user.username, officialName }) });
                setUser({...user, officialName}); setIsSettingsOpen(false);
            };
            const isAdmin = user && ADMIN_IDS.includes(user.id);
            const render = () => {
                switch(active.view) {
                    case 'home': return <SubjectsList user={user} isAdmin={isAdmin} onNavigate={navigate} onOpenSettings={() => setIsSettingsOpen(true)} />;
                    case 'details': return <SubjectDetails subject={active.data} user={user} isAdmin={isAdmin} onNavigate={navigate} onBack={back} />;
                    case 'queue': return <Queue subject={active.data} user={user} isAdmin={isAdmin} onBack={back} />;
                    case 'topics': return <Topics subject={active.data} user={user} isAdmin={isAdmin} onBack={back} />;
                    case 'homework': return <Homework subject={active.data} user={user} isAdmin={isAdmin} onBack={back} />;
                    case 'resources': return <Resources subject={active.data} onBack={back} />;
                    case 'schedule': return <Schedule onNavigate={navigate} />;
                    default: return <SubjectsList />;
                }
            };
            return (
                <div className="max-w-md mx-auto min-h-screen font-sans text-gray-900 pb-20">
                    {render()}
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} user={user} onSave={saveSettings} />
                    {history.length === 1 && (
                        <div className="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2 pb-6 z-50">
                            <button onClick={() => goToTab('home')} className={`flex flex-col items-center p-2 rounded-xl w-20 transition ${active.view==='home'?'text-blue-600 bg-blue-50':'text-gray-400'}`}>
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                                <span className="text-[10px] font-bold mt-1">–î–∏—Å—Ü–∏–ø–ª—ñ–Ω–∏</span>
                            </button>
                            <button onClick={() => goToTab('schedule')} className={`flex flex-col items-center p-2 rounded-xl w-20 transition ${active.view==='schedule'?'text-blue-600 bg-blue-50':'text-gray-400'}`}>
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                                <span className="text-[10px] font-bold mt-1">–†–æ–∑–∫–ª–∞–¥</span>
                            </button>
                        </div>
                    )}
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
